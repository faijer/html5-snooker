<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8" />
		<title>HTML5 SNOOKER</title>
		<link rel="stylesheet" type="text/css" href="css/main.css" />
		<script type="text/javascript" src="../js/jquery-1.7.1.js"></script>
		<script type="text/javascript" src="js/animation.js"></script>
	</head>
	<body>
		<div id="gameUI">
			<div id="gameIntro">
				<h1>HTML5 SNOOKER</h1>
				<p>This is an awesome game.</p>
				<p><a id="gamePlay" class="button" href="">Play</a></p>
			</div>
			<div id="gameComplete">
				<h1>You Win!</h1>
				<p>Congratulations,You completed the game with <span class="gameScore"></span> points.</p>
				<p><a class="gameReset button" href="">Play again</a></p>
			</div>
		</div>
		<canvas id="mycanvas" width="350" height="600"></canvas>
		<div id = "gameStats">
			<p>Scores: <span class="gameScore"></span></p>
			<p><a class="gameReset" href="">Reset</a></p>
		</div>
		
	</body>
</html>
